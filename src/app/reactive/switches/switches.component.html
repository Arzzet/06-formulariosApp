<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- radio -->
    <div class="row mt-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       formControlName="genero"
                       id="radioMasculino">
                <label class="form-check-label" for="exampleRadios1">
                    Masculino
                </label>
            </div>
              
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="F"
                        formControlName="genero"
                        id="radioFemenino">
                <label class="form-check-label" for="exampleRadios2">
                    Femenino
                </label>
            </div>

            <div class="form-check disabled">
                <input class="form-check-input" 
                        type="radio"
                        formControlName="genero"
                        id="exampleRadios3" 
                        value="apache">
                <label class="form-check-label" for="exampleRadios3">
                    Apache
                </label>
            </div>
        </div>
    </div>

    <!-- switch -->
    <div class="row mt-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input type="checkbox" 
                        id="flexSwitchCheckChecked" 
                        formControlName="notificaciones"
                        class="form-check-input" 
                        checked>
                <label for="flexSwitchCheckChecked" 
                        class="form-check-label">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!-- check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Términos</label>
        <div class="col-sm-9">
            <div class="custom-control custom-checkbox mt-2">
                <input type="checkbox"
                        class="custom-control-input"
                        formControlName="condiciones" 
                        id="customCheck1">
                <label class="custom-control-label" 
                        for="customCheck1">
                    Términos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json }}</pre>
<br>

<h5>Friden</h5>
<pre>{{friden | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
